<!DOCTYPE html>
<html> 
<head>
    <title>Bootstrap Form</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrao.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <form>
        <div class="row mb-3">
            <label for="firstname" class="col-sm-2 col-form-label">ชื่อ <span class="text-danger">*</span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="ชื่อ">
            </div>
        </div>
        <div class="row mb-3">
            <label for="lastname" class="col-sm-2 col-form-label">สกุล</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname">
            </div>
        </div>
        <div class="row mb-3">
            <label for="date" class="col-sm-2 col-form-label">วัน/เดือน/ปีเกิด</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date">
            </div>
        </div>
        <div class="row mb-3">
            <label for="age" class="col-sm-2 col-form-label">อายุ</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="age">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">เพศ</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="male" id="male" value="male" checked>
                    <label class="form-check-label" for="male">ชาย</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">หญิง</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="photo" class="col-sm-2 col-form-label">รูป</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="photo">
            </div>
        </div>
        <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">ที่อยู่</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="address" rows="8"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label for="color" class="col-sm-2 col-form-label">สีที่ชอบ</label>
            <div class="col-sm-10">
                <select class="form-select" id="color">
                    <option selected>--Select--</option>
                    <option value="1">สีแดง</option>
                    <option value="2">สีน้ำเงิน</option>
                    <option value="3">สีเหลือง</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">เพลงที่ชอบ</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="music" id="music" value="เพื่อชีวิต" checked>
                    <label class="form-check-label" for="music">เพื่อชีวิต</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="music" id="music" value="ลูกทุ่ง">
                    <label class="form-check-label" for="music">ลูกทุ่ง</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="music" id="music" value="อื่น ๆ">
                    <label class="form-check-label" for="music">อื่น ๆ</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
                <div class="form-box">
                    <input class="form-check-input" type="checkbox" id="data">
                    <label class="form-check-label" for="data">ยินยอมให้เก็บข้อมูล</label>
                </div>
            </div>
        </div>
             <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>
</html>
